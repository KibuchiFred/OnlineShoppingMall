#Datasource configuration and source properties
spring.datasource.url=jdbc:mysql://localhost:3306/MallDatabase
spring.datasource.username=root
spring.datasource.password=fred@2017
spring.jpa.generate-ddl=true




spring.jpa.show-sql=true
spring.messages.basename=validation

#spring.datasource.driver-class-roleName=com.mysql.cj.jdbc.Driver

#Hibernate

#The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.MySQL5InnoDBDialect
#Hibernate ddl auto
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL = debug
logging.level.org.hibernate.type= trace

#Redis details

spring.session.store-type=redis
## redis server host, replace localhost below with your hostname
spring.redis.host=127.0.0.1
## redis port
spring.redis.port=6379
spring.session.redis.flush-mode= on_save
server.servlet.session.timeout=259200
server.servlet.session.cookie.max-age = 259200

spring.session.redis.namespace= spring:session
