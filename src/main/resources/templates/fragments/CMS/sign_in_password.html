<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{blank_template}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body >
<div layout:fragment="content">
    <div id="wrapper">
        <div class="form-container">
            <span class="form-heading">Login</span>
            <form action="">

                <div class="input-group" layout:fragment="username">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                    <span class="bar"></span>
                </div>

                <button type="submit" style="margin: 3rem;" class="btn btn-danger">Login</button>

                <div class="switch-login">
                    <a href="/forgot-password ">Forgot your password?<span> Reset</span></a>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
